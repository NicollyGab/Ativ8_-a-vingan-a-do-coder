

<!-- 1. Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles. -->

<head>
    <title> ex 1</title>
      <script>
  
   var x = parseInt( prompt ("digite um número de 0 a 100"));
   var y= parseInt ( prompt ( "digite outro número de 0 a 100" ));
  
   
   if ( x < y ) {
        document.write("O maior número é:" + y); 
    } else{
      document.write("O maior número é:" + x);
    }
  
  
  
      </script>
  </head>
