
<head>
    <script>
        /*
         Escreva um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem que diga se ela poderá ou não votar este ano (não é necessário considerar o mês em que ela nasceu).*/


         alert ( "Vamos analisar se você poderá votar esse ano ou não!")

         var ano = parseFloat(prompt("Digite o ano que você nasceu"));

         if (ano >= 2004){
             alert ("Desculpe, tente novamente ano que vem!")
         }else {
             alert(" Muito bem! você tem a idade correta, pode votar!")
         };

    </script>
</head>
