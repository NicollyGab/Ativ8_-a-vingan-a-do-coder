
<head>
    <script>
        //10. Escreva um programa que calcule a média de quatro números informados pelo usuário, mas somente se esses números forem maiores que 0 e menores que 10. No final, se a média for maior que cinco o usuário receberá uma mensagem "Você passou no teste". Em qualquer outra situação, ele receberá uma mensagem de "tente novamente"//

        var num1 = parseInt(prompt("Digite um número de um a dez"));
        var num2 = parseInt(prompt("Digite um número  de um a dez"));
        var num3 = parseInt(prompt("Digite um número  de um a dez "));
        var num4 = parseInt(prompt("Digite um número  de um a dez"));
    
        var soma = 0;

        if (num1 > 0 &&  num1 < 11) {
            soma += num1;
        }

        if( num2 > 0 && num2 < 11) {
            soma += num2;
        }

        if( num3 > 0 && num3 < 11 ) {
            soma += num3;
        }

        if (num4 > 0 && num4 < 11 ) {
            soma += num4;
        }

        var media = soma / 4


        if ( media > 5 ){
            document.write (" Você passou no teste " + media)
        } else{
            document.write (" Tente novamente " +  media )
        };
      

        

        





    </script>
</head>
