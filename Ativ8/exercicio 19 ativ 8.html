
<head>
    <script>
        /* 19 - Escreva um programa para ler o número de gols marcados pelo Grêmio e o número de gols marcados pelo Inter em um GRENAL. Escrever o nome do vencedor. Caso não haja vencedor deverá ser impressa a palavra EMPATE.*/

        var Grêmio = parseInt(prompt(" Caro torcedor, para saber qual time ganhou, nos informe o número de gols que o Grêmio fez durante o jogo?"));

        var Inter = parseInt (prompt("Caro torcedor, para saber qual time ganhou, nos informe o número de gols que o Inter fez durante o jogo?"));

        if( Grêmio===Inter){
           alert("EMPATE") 
        };

        if (Grêmio > Inter){
            alert("Grêmio é o vencedor!")
        };
        if(Grêmio < Inter)
        {
            alert("Inter é o vencedor!")
        }






    </script>
</head>
