
<head>
    <script>
        /*11 - Um motorista de táxi deseja calcular o rendimento de seu carro na praça.
Sabendo-se que o preço do combustível é de R$ 2,90, escreva um programa para ler: a marcação do odômetro (Km) no início do dia, a marcação (Km) no final do dia, o número de litros de combustível gasto e o valor total (R$) recebido dos passageiros. Calcular e escrever: a média do consumo em Km/L e o lucro (líquido) do dia.*/
    
    
    var dia = parseFloat (prompt("Digite a marcação do odômetro no começo do dia:"));
    var noite = parseFloat (prompt("Digite a marcação do odômetro no final do dia:"));
    var combustível = parseFloat (prompt("Digite a quantidade de combustível gasto no dia:"));
    var dinheiro = parseFloat (prompt("Digite o valor total do recebimento dia:"));

    var bomba = 2.90;

    var gasto = (noite - dia);

    var Kml = ( gasto / combustível );

    var lucro = (combustível * bomba);

    var total= (lucro + dinheiro);

    alert ("A média do seu consumo de km/l é de :" + Kml + "e seu lucro líquido é de :" + total);
    
    
    </script>
</head>
