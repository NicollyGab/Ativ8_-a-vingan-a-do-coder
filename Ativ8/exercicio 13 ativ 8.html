
<head>
    <script>
        /* 
        13 - Escreva um programa para ler as notas das duas avaliações de um aluno no semestre, calcular e escrever a média semestral e a seguinte mensagem: PARABÉNS! Você foi aprovado! somente se o aluno foi aprovado (considere 6.0 a média mínima para aprovação e 4 notas informadas).
        */

        var num1 = parseInt(prompt("Digite um número"));
        var num2 = parseInt(prompt("Digite um número"));
        var num3 = parseInt(prompt("Digite um número"));
        var num4 = parseInt(prompt("Digite um número"));
 
        var soma = (num1 + num2 + num3 + num4) / 4 ;
       

        if ( soma >= 6 ) {
            document.write (" PARABÉNS! VOCÊ FOI APROVADO!" )
        } else  {
            document.write("INFELIZMENTE, VOCÊ FOI REPROVADO!")
        };



    





    </script>
</head>
